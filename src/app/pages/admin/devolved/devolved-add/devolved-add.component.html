<form [formGroup]="formadddevoled" (ngSubmit)="adddevoled()">
    
    <span class="p-text-secondary block mb-5">Devolucion</span>
    
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Identificacion del Usuario</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="document" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Nombre</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="name_lender" />
    </div>
   
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (onClick)="this.ref?.close()" />
        <p-button label="Guardar" type="submit" (onClick)="visible = false" />
    </div>
</form>
